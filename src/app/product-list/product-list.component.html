<div class="component">
	<h3>Product List:</h3>

	<div class="row">
	    <div class="col s12 m4" *ngFor="let item of subscriptionItems; let idx = index">
	        <div class="card hoverable">
				<h4 class="img">{{item.title}}</h4>
		        <div class="card-image">
		          <img style="height: 240px;" src="{{item.image}}">
		        </div>
		        <div class="card-content" style="padding-top: 12px;">
							<div class="row">
								<div class="col s12 m9 custom">
									<h5 style="padding-bottom: 10px;">{{item.price | currency: 'usd':true }}</h5>
									<p><strong>{{item.description}}</strong></p>
								</div>
								<div class="col s12 m3 desc">
									<div class="cent"><button (click)="edit(idx)" class="btn waves-effect waves-light margin ">EDIT</button></div>
									<div class="cent"><button (click)="delete(idx)" class="btn red waves-effect waves-light ">DELETE</button></div>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col s12 m12">
									<h5 class="location"><em>Item Location:</em></h5>
									<iframe width="100%" height="350" frameborder="0" style="border:1"
 										[src]="sanitize(item.location)" allowfullscreen>
									</iframe>
								</div>
							</div>
		        </div>
	        </div>
	    </div>
  </div>
</div>
